<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<body>
    <!--                    Cabecera                      -->
    <header class="header">
        <img class="header__img" src="img/utj.png" alt="UTJ">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="login.html">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <!--                 FINCabecera                      -->

    <!--                    Buscador                      -->
    <section class="main">
        <h2 class="main__title">¿Qué carrera estas buscando?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <!--                   FINBuscador                     -->

    <!--                    Carousel                      -->
    <section class="carousel">
        <div class="carousel__container">
            <!-- Primer item -->
            <div class="carousel-item">
                <img class="carousel-item__img" src="img/capital_humano.jpg" alt="Imagen">
            </div>
            <!-- Segundo item -->
            <div class="carousel-item">
                <img class="carousel-item__img"  src="img/desarrollo_y_gestion.jpg" alt="">
            </div>
            <!--  -->
            <div class="carousel-item">
                <img class="carousel-item__img"  src="img/meca.jpg" alt="">
            </div>
            <!--  -->
            <div class="carousel-item">
                <img class="carousel-item__img"  src="img/negocios.jpg" alt="">
            </div>
            <!--  -->
            <div class="carousel-item">
                <img class="carousel-item__img"  src="img/utj.png" alt="">
            </div>
        </div>
    </section>
    <!--                    FINCarousel                   -->
</body>
</html>
