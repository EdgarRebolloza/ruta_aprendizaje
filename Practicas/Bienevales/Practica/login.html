<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <!--  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--  -->
    
    <title>Login</title>
</head>
<body>

    <div class="grid">

        <div class="grid__verde">
            
            <div class="grid__verde--parrafo">
                <h1>Mi Transporte utiliza el pago electrónico,</h1>
                <h3>con múltiples beneficios para ti</h3>    
            </div>

            <div class="grid__verde--reacuadro">
                <h2>Enterate de los beneficios</h2>
            </div>

            <img src="../assets/camion.d0e11e07.svg" alt="camion" class="bus">

            <img src="../assets/logo-transportejalisco.3efe3c86.svg" alt="mi_pasaje" class="pasaje">
        </div>
        
        <div class="grid__blanco">

            <img src="../assets/logo-mipasaje.3cadc1e3.svg" alt="logo" class="logo">
            
            <div class="grid__blanco--form">
                <form id="formulario">
                    <h2>Iniciar sesión</h2>
                    
                    <h5>Correo electrónico *</h5>
                    <input type="email" name="correo" id="correo">
                    <p class="error" id="error" style="text-decoration:none";>Este campo es requerido</p>


                    <h5>Contraseña *</h5>
                    <input type="password" name="password" id="password">
                    <p class="errord" id="errord" style="text-decoration:none";>Este campo es requerido</p>

                    <br>
                    <button type="submit" class="ingresar">Ingresar</button>

                    <a href="recupera.html"><p>Recuperar contraseña</p></a>

                    <h4>¿No tienes cuenta?</h4>

                    <a href="registro.html">
                        <button class="nocuentabtn">Registrate ahora</button>
                    </a>

                </form>
            </div>

            <h4 class="grid__blanco--inicio">
                <a href="#" style="text-decoration:none">Inicio</a>
            </h4>

        </div>

    </div>
<script src="../js/login.js"></script>
</body>
</html>
